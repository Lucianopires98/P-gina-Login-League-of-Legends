<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página Login League Of Legends</title>
</head>
<body>
    <main>
        <section class="login">
           <img src="./Riot logo.png" alt="Riot Logo" class="riot-logo">

            <h1 class="titulo-login">Fazer login</h1>

             <label class="login-label">
              <span>nome de usuário</span>
              <input type="text" name="usarname" class="input">
             </label>

          <label class="login-label">
            <span>senha</span>
            <input type="password" name="password" class="input">
          </label>
         
             <div class="icone-login">
               <button type="button" class="btn-icone1">
                <img src="./facebook logo.png" alt="Facebook">
               </button>

              <button type="button" class="btn-icone2">
               <img class="google-btn" src="./google logo.png" alt="Google">
              </button>

              <button type="button" class="btn-icone3">
               <img class="apple-btn" src="./apple logo.png" alt="Apple">
              </button>
            </div>

            <label class="label-checkbox">
                <input type="checkbox" class="input-checkbox"> Manter login
            </label>

            <button type="button" class="login-btn" disabled>
                <img src="./67c63a89bcf8a5444f96139200e971c7.png" alt="icone-seta" class="btn-seta">
            </button>

            <a href="/" class="login-link">Não consegue iniciar sessão?</a>
            <a href="/" class="login-link"> Criar conta</a>

        </section>
        <section class="wallpaper"></section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
